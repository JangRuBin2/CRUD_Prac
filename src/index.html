<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
</head>
<body>
  <div>
    <a href='./write.html'>글 쓰기</a>
    <button onclick="loadContent()">글 목록</button>
  </div>
  <script>
    function loadContent() {
      return new Promise((resolve, reject)=> {
        fetch('/loadContent')
        .then(response => {
          if(!response.ok) {
            throw new Error('잘 안되네요');
          }
          return response.json()
        })
        .then(data => {
          resolve(data);
        })
        .catch(error => {
          reject(error);
        })
      })
    }
  </script>
</body>
</html>
