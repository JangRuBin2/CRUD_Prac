<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
</head>
<style>
.content-area {
  border: 1px solid #000000;
  padding: 10px;
  margin: 10px 0;
}</style>
<body>
  <div>
    <a href='./write.html'>글 쓰기</a>
    <div id="content-box">글 목록</div>
    <button onclick="loadContent()">글 조회</button>
  </div>
  <script>
    function loadContent() {
      return new Promise((resolve, reject)=> {
        fetch('/loadContent')
        .then(response => {
          if(!response.ok) {
            throw new Error('잘 안되네요');
          }
          return response.json()
        })
        .then(data => {
          showContent(data);
        })
        .catch(error => {
          reject(error);
        })
      })
    }
    function showContent(data) {
      const contentBox = document.getElementById('content-box');
      data.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.setAttribute('class','content-area');
        itemElement.innerHTML = `<h2>${item.title}</h2>
        <p>${item.content}</p>`;
        contentBox.appendChild(itemElement);
        itemElement.addEventListener('click', ()=> {
          redirectToEditPage(item.title, item.content);
        })
      })
    }
    function redirectToEditPage(title, content) {
      console.log(title, content);
    }
  </script>
</body>
</html>
